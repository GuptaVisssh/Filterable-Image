<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Filterable Gallery</h2>
            <div class="buttons">
                <a href="#" class="btn" data-filter="all">All</a>
                <a href="#" class="btn" data-filter="animal">Animals</a>
                <a href="#" class="btn" data-filter="bird">Birds</a>
                <a href="#" class="btn" data-filter="snake">Snake</a>
                <a href="#" class="btn" data-filter="fish">Fish</a>

            </div>

            
            <div class="filtered-item">

                <div class="store-item animal">
                    <img src="Gallary/Animal-1.jpg" class="store-img" alt="Animal-1">
                </div>

                <div class="store-item bird">
                    <img src="Gallary/Bird-1.jpg" class="store-img" alt="Bird-1">
                </div>

                <div class="store-item snake">
                    <img src="Gallary/Snk-1.jpg" class="store-img" alt="Snake-1">
                </div>
                
                <div class="store-item fish">
                    <img src="Gallary/Fish-1.jpg" class="store-img" alt="Fish-1">
                </div>

                


                <div class="store-item animal">
                    <img src="Gallary/Animal-2.jpg" class="store-img" alt="Animal-2">
                </div>

                <div class="store-item bird">
                    <img src="Gallary/Bird-2.jpg" class="store-img" alt="Bird-2">
                </div>

                <div class="store-item snake">
                    <img src="Gallary/Snk-2.jpg" class="store-img" alt="Snake-2">
                </div>
                
                <div class="store-item fish">
                    <img src="Gallary/Fish-2.jpg" class="store-img" alt="Fish-2">
                </div>





                <div class="store-item animal">
                    <img src="Gallary/Animal-3.jpg" class="store-img" alt="Animal-3">
                </div>

                <div class="store-item bird">
                    <img src="Gallary/Bird-3.jpg" class="store-img" alt="Bird-3">
                </div>

                <div class="store-item snake">
                    <img src="Gallary/Snk-3.jpg" class="store-img" alt="Snake-3">
                </div>
                
                <div class="store-item fish">
                    <img src="Gallary/Fish-3.jpg" class="store-img" alt="Fish-3">
                </div>
            

                <div class="store-item animal">
                    <img src="Gallary/Animal-4.jpg" class="store-img" alt="Animal-4">
                </div>

                <div class="store-item bird">
                    <img src="Gallary/Bird-4.jpg" class="store-img" alt="Bird-4">
                </div>

                <div class="store-item snake">
                    <img src="Gallary/Snk-4.jpg" class="store-img" alt="Snake-4">
                </div>
                
                <div class="store-item fish">
                    <img src="Gallary/Fish-4.jpg" class="store-img" alt="Fish-4">
                </div>
                
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
